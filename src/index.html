<!DOCTYPE html>
<html>
	<head>
		<title>c64js, the c64 emulator written in JavaScript</title>
		<meta charset="UTF-8" />
		<!-- build:css css/c64.css -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-futura.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/fork-me-on-github.css">
		<!-- endbuild -->
		<!-- build:js js/c64.js -->
		<script src="js/rom-dump/rom-dump-basic.js"></script>
		<script src="js/rom-dump/rom-dump-kernel.js"></script>
		<script src="js/rom-dump/rom-dump-character.js"></script>
		<script src="js/rom.js"></script>
		<script src="js/io.js"></script>
		<script src="js/cpu-memory-manager.js"></script>
		<script src="js/vic-memory-manager.js"></script>
		<script src="js/gui/file-load.js"></script>
		<script src="js/vic-ii-6569.js"></script>
		<script src="js/ram.js"></script>
		<script src="js/cia-6526-1.js"></script>
		<script src="js/cia-6526-2.js"></script>
		<script src="js/keyboard.js"></script>
		<script src="js/cpu/cpu-6510.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/main.js"></script>
		<!-- endbuild -->
	</head>
	<body>
		<a class="github-fork-ribbon right-top" href="https://github.com/mborgbrant/c64js" title="Fork me on GitHub">Fork me on GitHub</a>

		<div id="emulatorContainer">
			<div id="emulatorSize">
				<div id="screenCanvasFs">
					<canvas id="screenCanvas" width="384" height="272" onclick="main.exitFullscreen()"></canvas>
				</div>
			</div>
			<div id="controlPanel">
				<i class="fa fa-power-off fa-fw link-pointer" onclick="menu.closeMenu(); mos6510.reset();" title="Reset"></i>
				<i class="fa fa-television fa-fw pull-right link-pointer" onclick="main.fullscreen();" title="Fullscreen mode"></i>
				<i class="fa fa-arrows-alt fa-fw pull-right link-pointer" onclick="main.zoom(this);" title="Zoom 2x"></i>
			</div>
		</div>

		<div class="copyrightInfo">
			&copy; 2015 - 2016, Mikael Borgbrant, www.c64js.com.
		</div>

		<input type="file" id="fileElement" name="romFile" />
		<script>
			window.onload = function() {
				vic2.setScreenCanvas(document.getElementById('screenCanvas'));
				fileLoad.setDropArea(document.getElementById('screenCanvas'));
				main.start();
			}
		</script>
	</body>
</html>
